<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-justify margin-card">
    The next image is the QR Code generated in the site
    <a href="#" onclick="window.open('https://www.qr-code-generator.com/', '_system', 'location=yes'); return false;">
      QR Code Generator
    </a>
    with the information from previous tab. The QR Code is located in the path "src/assets".
  </div>
  <div>
    <ion-card>
      <ion-card-content class="ion-text-center margin-card">
        <ion-img src="/assets/qrCode.jpg"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
